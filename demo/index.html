<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>EspalierJS - A well-pruned JavaScript forms library.</title>
        <link rel="stylesheet" href="css/Site.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css" />
    </head>
    
    <body>
        <div class="main-content">
            <div class="container-fluid body-content">
                <div class="wrapper">
                    <h2>Forms have validation messages</h2>
                    <form id="standard-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input required type="checkbox" id="exampleCheckBox">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <div>
                        <h2>Tables have Pages</h2>
                        <div id="demo-table"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="test-row-template">
            <tr>
            	<td>{{col1}}</td>
            	<td>{{col2}}</td>
            </tr>
        </script>

        <script type="text/javascript" src="js/compiled/bundled.js"></script>
        <!-- <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script> -->
        <!-- <script type="text/javascript" src="../dist/espalier.js"></script> -->
    </body>

</html>
