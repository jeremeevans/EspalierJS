<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>EspalierJS - A well-pruned JavaScript forms library.</title>
    <link rel="stylesheet" href="Content/css/Site.css" />
    <link rel="stylesheet" href="Content/css/MessageFactory.css" />
</head>

<body>
    <div class="main-content">
        <div class="container-fluid body-content">
            <div class="wrapper">
                <form id="standard-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input required type="checkbox" id="exampleCheckBox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/require.config.js"></script>

    <script type="text/javascript">

    (function() {
        require(["js/espalier"], function(espalier) {
            espalier.showInfo("It seems the libraries have loaded!");
            espalier.wire("#standard-form");
        });
    })();

    </script>
</body>

</html>
