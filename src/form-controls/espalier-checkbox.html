<template>
  <require from="./espalier-checkbox.scss"></require>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="checkmark" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-miterlimit="10" fill="none" d="M22.9 3.7l-15.2 16.6-6.6-7.1">
      </path>
    </symbol>
  </svg>

  <div class="espalier-checkbox">
    <input ref="input" id.one-time="controlid" type="checkbox" model.bind="model" checked.bind="checked" />
    <label for.one-time="controlid">
      <svg>
        <use xlink:href="#checkmark" /></svg>
      <span>${label}</span>
    </label>
  </div>
</template>
